<div class="container mt-5">
  <h2>Login</h2>
  <div class="center-container">
    <form class="mat-form">
      <mat-form-field class="full-width">
        <mat-label>Nombre Usuario</mat-label>
        <input matInput type="text" placeholder="Enter username">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter password">
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">Enviar</button>
    </form>
  </div>
  <p class="mt-3">No tienes cuenta? <a routerLink="/home">Registrate</a></p>
</div>
